{% extends 'todolist/base.html' %}
{% block content %}
<body>
    <div class="container">
        <div>
            <h1>Task List!!!</h1>
        </div>
        <div class="mt-3">
            <a href="{% url 'task_new' %}" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>+ New Task</a>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th><th>Author</th><th>Priority</th><th>Estate</th><th>Created Date</th><th>Actions</th>
                    </tr>
                </thead>
            {% for task in tasks %}
                <tbody>
                    <tr>
                        <td>{{ task.title }}</td>
                        <td>{{ task.author }}</td>
                        <td>{{ task.prioridad }}</td>
                        <td>{{ task.estate }}</td>
                        <td>{{ task.created_date }}</td>
                        <td><a class='btn btn-warning btn-xs'><i class='glyphicon glyphicon-pencil'></i></a>
                            <a class='btn btn-danger btn-xs' href='elimina.php?id='><i class='glyphicon glyphicon-trash'></i></a></td>
                    </tr>
                </tbody>
            {% endfor %}
            </table>
        </div>
    </div>
</body>
{% endblock %}
